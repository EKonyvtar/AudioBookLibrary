    flavorDimensions "language"
    productFlavors {
        //TODO: define paid and free dimensions

        hungarian {
            dimension "language"
            applicationIdSuffix ".hu"
            versionNameSuffix "-hu"
            //resConfig "default"
        }

        french {
            dimension "language"
            applicationIdSuffix ".fr"
            versionNameSuffix "-fr"
            //resConfig "fr"
        }

        english {
            dimension "language"
            applicationIdSuffix ".en"
            versionNameSuffix "-en"
        }

        /*
        spanish {
            dimension "language"
            applicationIdSuffix ".sp"
            versionNameSuffix "-sp"
        }

        */
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
    google()
}

dependencies {
    implementation 'com.android.support:multidex:1.0.3'

    compileOnly 'com.google.android.wearable:wearable:2.4.0'

    implementation 'com.google.android.gms:play-services-cast-framework:16.1.2'
    implementation 'com.google.android.support:wearable:2.4.0'

    implementation "com.android.support:support-core-utils:28.0.0"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:mediarouter-v7:28.0.0'
    implementation 'com.android.support:leanback-v17:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:percent:28.0.0'

    implementation 'com.google.android.exoplayer:exoplayer:2.7.3'

    //Graphical libraries
    implementation ("com.github.bumptech.glide:glide:4.7.1") {
        exclude group: "com.android.support"
    }
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'

    //Firebase
    implementation 'com.google.firebase:firebase-core:16.0.7'

    //Crashlytics
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.9'

    //Performance
    implementation 'com.google.firebase:firebase-perf:16.2.3'

    //Admob
    implementation 'com.google.android.gms:play-services-ads:17.1.3'

    //Remote Config
    implementation 'com.google.firebase:firebase-config:16.3.0'

    // Test
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.15.0'
    androidTestImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support:support-annotations:28.0.0'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
}

apply plugin: 'com.google.gms.google-services'

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" // << "-Xlint:deprecation"
        }
    }
}
