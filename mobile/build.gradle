apply plugin: 'com.android.application'

//Add Crashlytics and performance
apply plugin: 'io.fabric'
apply plugin: 'com.google.firebase.firebase-perf'

android {
    compileSdkVersion 28
    buildToolsVersion '29.0.0'

    defaultConfig {
        applicationId "com.murati.audiobook"
        minSdkVersion 17
        targetSdkVersion 28
        multiDexEnabled true
        versionCode 60
        versionName "0.13.${versionCode}"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    //TODO: fix CircleCI linting issues
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false //TODO: change
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "language"
    productFlavors {
        //TODO: define paid and free dimensions

        hungarian {
            dimension "language"
            //applicationIdSuffix ".hu"
            applicationId "com.murati.oszk.audiobook"
            versionNameSuffix "-hu"
            //resConfig "default"
        }

        french {
            dimension "language"
            applicationIdSuffix ".fr"
            versionNameSuffix "-fr"
        }

        english {
            dimension "language"
            applicationIdSuffix ".en"
            versionNameSuffix "-en"
        }

        spanish {
            dimension "language"
            applicationIdSuffix ".es"
            versionNameSuffix "-es"
        }

        german {
            dimension = 'language'
            applicationIdSuffix = '.de'
            versionNameSuffix = '-de'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
    google()
}

dependencies {
    implementation 'com.android.support:multidex:1.0.3'

    compileOnly 'com.google.android.wearable:wearable:2.4.0'

    implementation 'com.google.android.gms:play-services-cast-framework:16.2.0'
    implementation 'com.google.android.support:wearable:2.4.0'

    implementation "com.android.support:support-core-utils:28.0.0"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:mediarouter-v7:28.0.0'
    implementation 'com.android.support:leanback-v17:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:percent:28.0.0'

    implementation 'com.google.android.exoplayer:exoplayer:2.7.3'

    //Graphical libraries
    implementation ("com.github.bumptech.glide:glide:4.9.0") {
        exclude group: "com.android.support"
    }
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'

    //Firebase
    implementation 'com.google.firebase:firebase-core:16.0.9'

    //Crashlytics
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.0'

    //Performance
    implementation 'com.google.firebase:firebase-perf:17.0.0'

    //Admob
    implementation 'com.google.android.gms:play-services-ads:17.2.0'

    //Remote Config
    implementation 'com.google.firebase:firebase-config:17.0.0'

    // Test
    testImplementation 'junit:junit:4.13-beta-3'
    testImplementation 'org.mockito:mockito-core:2.15.0'
    androidTestImplementation 'junit:junit:4.13-beta-3'
    androidTestImplementation 'com.android.support:support-annotations:28.0.0'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
}

apply plugin: 'com.google.gms.google-services'

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" // << "-Xlint:deprecation"
        }
    }
}
